<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Agenda de Contactos</h1>

      <--Formulario para agregar contactos -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form id="contactForm" class="row g-3">
            <div class="col-md-4">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" id="phone" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Correo</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-12 text-center mt-3">
              <button type="submit" class="btn btn-primary">Agregar contacto</button>
              <button type="button" id="clearAll" class="btn btn-danger ms-2">Borrar todos</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de contactos -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Contactos guardados</h5>
          <table class="table table-striped" id="contactTable">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertan las filas dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // -------- VARIABLES GLOBALES --------
      const form = document.getElementById('contactForm')
      const tableBody = document.querySelector('#contactTable tbody')
      const clearBtn = document.getElementById('clearAll')

      // Leer contactos del localStorage al cargar la página
      let contactos = JSON.parse(localStorage.getItem('contactos')) || []

      // Mostrar los contactos guardados
      function mostrarContactos() {
        tableBody.innerHTML = ''
        contactos.forEach((contacto, index) => {
          const fila = document.createElement('tr')
          fila.innerHTML = `
            <td>${contacto.nombre}</td>
            <td>${contacto.telefono}</td>
            <td>${contacto.correo}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="eliminarContacto(${index})">Eliminar</button>
            </td>
          `
          tableBody.appendChild(fila)
        })
      }

      // Guardar contactos en localStorage
      function guardarContactos() {
        localStorage.setItem('contactos', JSON.stringify(contactos))
      }

      // Eliminar un contacto
      function eliminarContacto(index) {
        contactos.splice(index, 1)
        guardarContactos()
        mostrarContactos()
      }

      // Agregar un nuevo contacto
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        const nuevo = {
          nombre: document.getElementById('name').value.trim(),
          telefono: document.getElementById('phone').value.trim(),
          correo: document.getElementById('email').value.trim()
        }

        // Verifica que no haya campos vacíos
        if (!nuevo.nombre || !nuevo.telefono || !nuevo.correo) {
          alert('Por favor llena todos los campos')
          return
        }

        contactos.push(nuevo)
        guardarContactos()
        mostrarContactos()
        form.reset()
      })

      // Borrar todos los contactos
      clearBtn.addEventListener('click', () => {
        if (confirm('¿Seguro que deseas borrar todos los contactos?')) {
          contactos = []
          guardarContactos()
          mostrarContactos()
        }
      })

      // Mostrar los contactos al iniciar
      mostrarContactos()
    </script>
  </body>
</html>
